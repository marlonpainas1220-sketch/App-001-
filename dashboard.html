<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITRIN III | Command Center</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; padding: 25px; }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #111; padding-bottom: 15px; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .stat-box { background: #080808; border: 1px solid #1a1a1a; padding: 20px; border-radius: 15px; }
        .label { font-size: 10px; color: #444; letter-spacing: 2px; margin-bottom: 10px; }
        .value { font-size: 24px; color: #fff; font-weight: bold; }
        
        .panel { background: #080808; border: 1px solid #1a1a1a; padding: 25px; border-radius: 15px; margin-top: 20px; }
        input, textarea { background: #000; border: 1px solid #222; color: #0f0; width: 100%; padding: 15px; margin-top: 10px; border-radius: 8px; box-sizing: border-box; }
        button { background: #00ff00; color: #000; font-weight: 900; border: none; padding: 20px; width: 100%; margin-top: 20px; border-radius: 8px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        
        .live-log { height: 100px; background: #000; border: 1px solid #111; margin-top: 20px; padding: 10px; font-size: 10px; color: #005500; overflow-y: hidden; }
        .threat-level { color: #ff3b30; }
    </style>
</head>
<body>

    <div class="header">
        <div><strong>VITRIN III</strong> // ADMIN HQ</div>
        <div id="clock">00:00:00</div>
    </div>

    <div class="grid">
        <div class="stat-box">
            <div class="label">LEITORES ATIVOS</div>
            <div class="value" id="readers">2,842</div>
        </div>
        <div class="stat-box">
            <div class="label">STATUS DO CORE</div>
            <div class="value" style="color: #00ff00;">STABLE</div>
        </div>
        <div class="stat-box">
            <div class="label">SINAL DE FOFOCA</div>
            <div class="value">98.2%</div>
        </div>
        <div class="stat-box">
            <div class="label">AMEAÇAS (BOTS)</div>
            <div class="value threat-level">0</div>
        </div>
    </div>

    <div class="panel">
        <div class="label">INJETOR DE PAUTA EXCLUSIVA (BREAKING NEWS)</div>
        <input type="text" id="titulo" placeholder="TÍTULO DA CELEBRIDADE">
        <textarea id="desc" rows="3" placeholder="O QUE ESTÁ ACONTECENDO NOS BASTIDORES?"></textarea>
        <button onclick="publish()">LANÇAR NO FEED</button>
    </div>

    <div class="live-log" id="log">
        > Inicializando monitoramento de subcelebridades...<br>
        > Aguardando sinal de portais parceiros...
    </div>

    <script>
        function publish() {
            const data = {
                titulo: document.getElementById('titulo').value,
                desc: document.getElementById('desc').value,
                hype: Math.floor(Math.random() * 40) + 120,
                timestamp: Date.now()
            };
            localStorage.setItem('noticia_manual', JSON.stringify(data));
            document.getElementById('log').innerHTML += `<br>> [PUBLISH] Notícia lançada: ${data.titulo}`;
            alert("PAUTA INJETADA NO SINAL COM SUCESSO.");
        }

        // Relógio e Simulação de Tráfego
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.toLocaleTimeString();
            
            let r = parseInt(document.getElementById('readers').innerText.replace(',',''));
            r += Math.floor(Math.random() * 7) - 3;
            document.getElementById('readers').innerText = r.toLocaleString();
        }, 1000);
    </script>
</body>
</html>
