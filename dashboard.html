<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITRIN III | Admin HQ</title>
    <style>
        body { background: #000; color: #00ff00; font-family: monospace; padding: 20px; margin: 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { border: 1px solid #111; background: #050505; padding: 15px; border-radius: 10px; }
        .val { font-size: 20px; font-weight: bold; color: #fff; }
        .label { font-size: 9px; text-transform: uppercase; color: #555; }
        
        textarea, input { background: #0a0a0a; border: 1px solid #222; color: #0f0; width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; box-sizing: border-box; }
        button { background: #00ff00; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        
        .hazard { color: #ff3b30; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        
        .console { background: #050505; border: 1px solid #111; height: 150px; overflow-y: auto; padding: 10px; font-size: 10px; color: #444; margin-top: 15px; }
    </style>
</head>
<body>
    <h2 style="color:#fff; margin-top:0;">◈ ADMIN HQ <span style="font-size:12px; color:#555;">v.Soberano</span></h2>

    <div class="grid">
        <div class="stat-card">
            <div class="label">Usuários Ativos</div>
            <div class="val" id="count-views">1.248</div>
        </div>
        <div class="stat-card">
            <div class="label">Saúde do Core</div>
            <div class="val" style="color:#0f0;">98.4%</div>
        </div>
        <div class="stat-card">
            <div class="label">Ameaças Detectadas</div>
            <div class="val hazard">03</div>
        </div>
        <div class="stat-card">
            <div class="label">Sinal Latência</div>
            <div class="val">14ms</div>
        </div>
    </div>

    <div class="stat-card">
        <div class="label">Injetor de Pauta Exclusiva</div>
        <input type="text" id="titulo" placeholder="TÍTULO DO FURO">
        <textarea id="desc" placeholder="CONTEÚDO DA INTELIGÊNCIA..."></textarea>
        <button onclick="lancar()">PUBLICAR NO SINAL</button>
    </div>

    <div class="console" id="console">
        [SYS] Núcleo Soberano inicializado...<br>
        [NET] Firewall Vercel ativo...<br>
        [SINAL] Escaneando Billboard Hot 100...<br>
    </div>

    <script>
        function lancar() {
            const data = {
                titulo: document.getElementById('titulo').value,
                desc: document.getElementById('desc').value,
                hype: Math.floor(Math.random() * 50) + 100,
                timestamp: Date.now()
            };
            localStorage.setItem('noticia_manual', JSON.stringify(data));
            document.getElementById('console').innerHTML += `[ALERT] Pauta Injetada: ${data.titulo}<br>`;
            alert("SINAL ATUALIZADO NO APP.");
        }

        // Simulação de Tráfego em tempo real
        setInterval(() => {
            const views = document.getElementById('count-views');
            let n = parseInt(views.innerText.replace('.',''));
            n += Math.floor(Math.random() * 5) - 2;
            views.innerText = n.toLocaleString('pt-BR');
        }, 3000);
    </script>
</body>
</html>
