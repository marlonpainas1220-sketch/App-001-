<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITRIN III | Admin HQ</title>
    <style>
        body { background: #000; color: #FFD700; font-family: monospace; padding: 25px; }
        #auth { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        input, textarea { background: #111; border: 1px solid #333; color: #fff; width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; font-family: monospace; }
        button { background: #FFD700; color: #000; border: none; padding: 18px; width: 100%; font-weight: 900; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        .stat-card { background: #080808; border: 1px solid #111; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="auth">
        <h2 style="letter-spacing:5px;">RESTRICTED</h2>
        <input type="password" id="pass" placeholder="COMAND_CODE" style="text-align:center;">
        <button onclick="check()">UNLOCK</button>
    </div>

    <div id="hq" style="display:none;">
        <h2 style="color:#fff;">◈ ADMIN HQ</h2>
        <div class="stat-card">
            <small style="color:#444;">AMEAÇAS DETECTADAS</small>
            <div style="font-size:24px; color:#ff3b30;">NONE / SECURE</div>
        </div>
        <div class="stat-card">
            <small style="color:#444;">INJETOR DE SINAL</small>
            <input type="text" id="titulo" placeholder="TÍTULO">
            <textarea id="desc" placeholder="DESCRIÇÃO"></textarea>
            <input type="text" id="img" placeholder="URL_IMG">
            <button onclick="lancar()">INJETAR NO FEED</button>
        </div>
    </div>

    <script>
        function check() {
            if(document.getElementById('pass').value === '2026') {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('hq').style.display = 'block';
            } else { alert('DENIED'); }
        }
        function lancar() {
            const data = {
                titulo: document.getElementById('titulo').value,
                desc: document.getElementById('desc').value,
                img: document.getElementById('img').value || 'https://via.placeholder.com/600x400/1A1A1A/FFD700?text=SINAL+REAL+TIME',
                timestamp: Date.now()
            };
            localStorage.setItem('noticia_manual', JSON.stringify(data));
            alert("SINAL ENVIADO.");
        }
    </script>
</body>
</html>
