<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunker ADM</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 30px; }
        .box { border: 1px solid #333; padding: 20px; border-radius: 15px; background: #111; }
        .status { color: #00ff00; font-weight: bold; }
        .btn { background: #fff; color: #000; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Painel Soberano</h2>
        <p>Status: <span id="st">CONECTANDO...</span></p>
        <button class="btn" onclick="rodarScan()">VARREDURA DE CÓDIGO</button>
    </div>

    <script src="sovereign-core.js"></script>
    <script>
        async function rodarScan() {
            const ok = await Soberano.check();
            document.getElementById('st').innerText = ok ? "100% PROTEGIDO" : "ERRO NA CHAVE";
            if(ok) alert("Varredura Concluída: Repositório App-001- está íntegro.");
        }
    </script>
</body>
</html>
