<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITRIN III | Admin Central</title>
    <style>
        body { background: #000; color: #00ff00; font-family: monospace; padding: 20px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { border: 1px solid #111; background: #050505; padding: 10px; border-radius: 8px; text-align: center; }
        .val { font-size: 18px; color: #fff; font-weight: bold; }
        .label { font-size: 8px; text-transform: uppercase; color: #444; letter-spacing: 1px; }
        
        input, textarea { background: #080808; border: 1px solid #222; color: #0f0; width: 100%; padding: 12px; margin: 5px 0; border-radius: 5px; box-sizing: border-box; font-family: monospace; }
        button { background: #00ff00; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        
        .hazard { color: #ff3b30; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
        .console { background: #050505; border: 1px solid #111; height: 100px; overflow-y: auto; padding: 10px; font-size: 9px; color: #333; margin-top: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h3 style="color:#fff; margin-bottom:15px;">◈ VITRIN III ADM</h3>

    <div class="stat-grid">
        <div class="stat-card"><div class="label">PÚBLICO</div><div class="val" id="v">3.142</div></div>
        <div class="stat-card"><div class="label">SINAL</div><div class="val" style="color:#0f0;">ACTIVE</div></div>
        <div class="stat-card"><div class="label">LATÊNCIA</div><div class="val">12ms</div></div>
        <div class="stat-card"><div class="label">AMEAÇAS</div><div class="val hazard">NONE</div></div>
    </div>

    <div style="background:#050505; padding:15px; border-radius:10px; border:1px solid #111;">
        <div class="label">INJETOR DE SINAL PRIORITÁRIO</div>
        <input type="text" id="titulo" placeholder="TÍTULO DA CELEBRIDADE">
        <textarea id="desc" placeholder="DETALHES DO BASTIDOR..."></textarea>
        <input type="text" id="img" placeholder="URL DA IMAGEM (LINK DIRETO)">
        <button onclick="lancar()">Lançar Pauta Exclusiva</button>
    </div>

    <div class="console" id="log">> Núcleo pronto para injeção...</div>

    <script>
        function lancar() {
            const data = {
                titulo: document.getElementById('titulo').value,
                desc: document.getElementById('desc').value,
                img: document.getElementById('img').value || 'https://via.placeholder.com/500x300/111/00ff00?text=VITRIN+III',
                timestamp: Date.now()
            };
            localStorage.setItem('noticia_manual', JSON.stringify(data));
            document.getElementById('log').innerHTML += `<br>> [ALERT] Sinal Injetado: ${data.titulo}`;
            alert("PAUTA PUBLICADA NO APP.");
        }

        setInterval(() => {
            const v = document.getElementById('v');
            let n = parseInt(v.innerText.replace('.',''));
            n += Math.floor(Math.random() * 9) - 4;
            v.innerText = n.toLocaleString('pt-BR');
        }, 3000);
    </script>
</body>
</html>
