<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vitrin III</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #fff; }
        .nav { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #eee; }
        .portal { width: 120px; height: 35px; background: #f5f5f5; border-radius: 20px; }
        .hero { padding: 50px 20px; text-align: center; color: #333; }
    </style>
</head>
<body>
    <div class="nav">
        <div style="font-weight: 900;">VITRIN III</div>
        <div class="portal" id="portal-trigger"></div>
    </div>
    <div class="hero">
        <h1>Sistema Online</h1>
        <p>Sincronização de alta performance ativa.</p>
    </div>

    <script src="sovereign-core.js"></script>
    <script>
        let timer;
        const trigger = document.getElementById('portal-trigger');

        trigger.addEventListener('touchstart', () => {
            timer = setTimeout(() => {
                if (navigator.vibrate) navigator.vibrate(60);
                window.location.href = 'dashboard.html';
            }, 3000);
        });
        trigger.addEventListener('touchend', () => clearTimeout(timer));
        
        Soberano.cura('portal-trigger');
    </script>
</body>
</html>
