<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vitrin III</title>
    <style>
        body { margin: 0; background: #fafafa; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .nav { height: 70px; background: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #eee; }
        
        /* O PORTAL SECRETO (A BARRA CINZA) */
        .portal-trigger { 
            width: 120px; 
            height: 35px; 
            background: #f0f0f0; 
            border-radius: 20px; 
            transition: all 0.5s ease;
        }
        /* Efeito visual discreto quando você segura */
        .portal-trigger:active { background: #e0e0e0; transform: scale(0.98); }
        
        .content { padding: 30px; text-align: center; color: #333; }
    </style>
</head>
<body>

    <div class="nav">
        <div style="font-weight: 900; letter-spacing: 1px;">VITRIN III</div>
        <div class="portal-trigger" id="secret-portal"></div>
    </div>

    <div class="content">
        <h2>Sincronizando Sistema...</h2>
        <p>Aguardando comando do Comandante.</p>
    </div>

    <script>
        const portal = document.getElementById('secret-portal');
        let timer;

        // Lógica de Toque Longo para iPhone
        portal.addEventListener('touchstart', function(e) {
            // Inicia a contagem de 3 segundos
            timer = setTimeout(() => {
                // Vibração curta de confirmação (se disponível)
                if (navigator.vibrate) navigator.vibrate(50);
                
                // Redireciona para o Bunker
                window.location.href = 'dashboard.html';
            }, 3000); 
        });

        portal.addEventListener('touchend', function() {
            // Se soltar antes de 3 segundos, cancela o acesso
            clearTimeout(timer);
        });

        portal.addEventListener('touchmove', function() {
            // Se arrastar o dedo, cancela (evita erros ao dar scroll)
            clearTimeout(timer);
        });
    </script>
</body>
</html>
