<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VITRIN III | SINAL AMARELO</title>
    <link rel="apple-touch-icon" href="icon.png.JPG">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --amarelo: #FFFF00; --preto: #000; --cinza: #111; }
        * { -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; font-family: 'Inter', -apple-system, sans-serif; background: var(--preto); color: #fff; padding-bottom: 80px; }
        
        /* Splash Screen Impactante */
        #splash { position: fixed; inset: 0; background: var(--amarelo); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        .persona-img { width: 150px; height: 150px; border-radius: 50%; border: 6px solid var(--preto); object-fit: cover; }

        /* Header Minimalista Yellow */
        .nav { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 2px solid var(--amarelo); }
        .logo-txt { font-weight: 900; font-size: 22px; color: var(--amarelo); letter-spacing: -1px; }
        .portal { width: 35px; height: 6px; background: #222; border-radius: 10px; cursor: pointer; }
        
        /* Abas Estilo X-Trends */
        .tabs { display: flex; width: 100%; background: var(--preto); border-bottom: 1px solid #222; position: sticky; top: 70px; z-index: 999; }
        .tab { flex: 1; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 800; color: #555; text-transform: uppercase; }
        .tab.active { color: var(--amarelo); border-bottom: 3px solid var(--amarelo); }

        /* Feed de Not√≠cias */
        #feed { padding: 15px; }
        .card { background: var(--cinza); border-radius: 25px; margin-bottom: 25px; overflow: hidden; border: 1px solid #222; }
        .card-media { width: 100%; height: 250px; object-fit: cover; border-bottom: 1px solid var(--amarelo); }
        .card-info { padding: 20px; position: relative; }
        .persona-badge { position: absolute; top: -30px; right: 20px; width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--amarelo); background-image: url('icon.png.JPG'); background-size: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        /* Tab Bar */
        .tabbar { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--preto); border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        .icon { font-size: 24px; color: #333; }
        .icon.active { color: var(--amarelo); }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="splash">
        <img src="icon.png.JPG" class="persona-img">
        <div style="margin-top:20px; font-weight:900; letter-spacing:4px; color:var(--preto);">VITRIN III</div>
    </div>
    
    <nav class="nav">
        <div class="logo-txt">VITRIN III</div>
        <div class="portal" id="portal-trigger"></div>
    </nav>

    <div class="tabs">
        <div class="tab active" onclick="Soberano.carregar('HYPE')">Radar</div>
        <div class="tab" onclick="Soberano.carregar('SUBS')">Subcelebs</div>
        <div class="tab" onclick="Soberano.carregar('X')">Trends</div>
    </div>
    
    <div id="feed"></div>

    <footer class="tabbar">
        <span class="icon active">üè†</span>
        <span class="icon">üî•</span>
        <span class="icon">‚öôÔ∏è</span>
    </footer>

    <script src="core.js"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
    <script>
        window.onload = () => {
            if (typeof Soberano !== 'undefined') Soberano.carregar('HYPE');
            setTimeout(() => { 
                const s = document.getElementById('splash');
                s.style.opacity='0'; s.style.transform='scale(1.2)';
                setTimeout(()=>s.remove(), 800); 
            }, 2000);
        };
        let t; const gat = document.getElementById('portal-trigger');
        gat.addEventListener('touchstart', (e) => { e.preventDefault(); gat.style.background="var(--amarelo)"; t=setTimeout(()=>location.href='dashboard.html',3000); });
        gat.addEventListener('touchend', () => { gat.style.background="#222"; clearTimeout(t); });
    </script>
</body>
</html>
