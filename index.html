<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VITRIN III | SDR</title>
    <link rel="apple-touch-icon" href="icon.png.JPG">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --yellow: #FFFF00; --purple: #8A2BE2; --bg: #000; --card: #0A0A0A; --border: #151515; }
        * { -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; outline: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }
        body { margin: 0; font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: #fff; padding-bottom: 90px; }
        
        /* Splash Screen Magnetizada */
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        .persona-splash { width: 180px; height: 180px; border-radius: 50%; border: 4px solid var(--yellow); box-shadow: 0 0 50px rgba(255, 255, 0, 0.2); animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 20px var(--yellow); } 50% { box-shadow: 0 0 50px var(--purple); } }

        /* Header SDR */
        .nav-main { height: 75px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(25px); z-index: 1000; border-bottom: 1px solid var(--yellow); }
        .portal-v3 { width: 40px; height: 5px; background: #1a1a1a; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        
        /* Abas de Frequência */
        .tab-menu { display: flex; width: 100%; background: #000; border-bottom: 1px solid var(--border); position: sticky; top: 75px; z-index: 999; }
        .tab-item { flex: 1; height: 55px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 900; color: #444; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        .tab-item.active { color: var(--yellow); border-bottom: 2px solid var(--yellow); }

        /* Feed Intelligence */
        #app-content { padding: 15px; }
        .news-card { background: var(--card); border-radius: 30px; margin-bottom: 25px; overflow: hidden; border: 1px solid var(--border); transition: 0.3s; }
        .card-img { width: 100%; height: 260px; object-fit: cover; opacity: 0.9; }
        .card-body { padding: 25px; position: relative; }
        .card-persona { position: absolute; top: -30px; right: 25px; width: 60px; height: 60px; border-radius: 50%; background-image: url('icon.png.JPG'); background-size: cover; border: 3px solid var(--yellow); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        /* Bottom Menu */
        .bottom-bar { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        .menu-icon { font-size: 24px; color: #333; transition: 0.3s; }
        .menu-icon.active { color: var(--yellow); transform: scale(1.2); }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="splash">
        <img src="icon.png.JPG" class="persona-splash">
        <div style="margin-top:30px; color:var(--yellow); font-weight:900; letter-spacing:6px; font-size:14px;">VITRIN III</div>
    </div>
    
    <div class="nav-main">
        <div style="font-weight:900; font-size:24px; color:var(--yellow); letter-spacing:-1px;">VITRIN<span style="color:#fff">III</span></div>
        <div class="portal-v3" id="portal-trigger"></div>
    </div>

    <div class="tab-menu">
        <div class="tab-item active" id="t-hype" onclick="Soberano.abaHype()">RADAR</div>
        <div class="tab-item" id="t-subs" onclick="Soberano.abaSubs()">CELEBS</div>
        <div class="tab-item" id="t-trend" onclick="Soberano.abaTrend()">TRENDS</div>
    </div>
    
    <div id="app-content"></div>

    <div class="bottom-bar">
        <span class="menu-icon active">◈</span>
        <span class="menu-icon">⚡</span>
        <span class="menu-icon">⌬</span>
    </div>

    <script src="sovereign-core.js"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
    <script>
        window.onload = () => {
            if (typeof Soberano !== 'undefined') { Soberano.abaHype(); }
            setTimeout(() => { 
                const s = document.getElementById('splash');
                s.style.opacity='0'; s.style.transform='scale(1.1)';
                setTimeout(()=>s.remove(), 800); 
            }, 2500);
        };
        let t; const gat = document.getElementById('portal-trigger');
        const start = (e) => { e.preventDefault(); gat.style.background="var(--yellow)"; t=setTimeout(()=>location.href='dashboard.html',3000); };
        const stop = () => { gat.style.background="#1a1a1a"; clearTimeout(t); };
        gat.addEventListener('touchstart', start); gat.addEventListener('touchend', stop);
    </script>
</body>
</html>
