 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VITRIN III | X-SDR</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --gold: #FFD700; --bg: #000; --border: #1A1A1A; }
        * { -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; outline: none; }
        body { margin: 0; font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: #fff; padding-bottom: 90px; }
        
        /* Splash Blindada com sua Logo */
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: 0.6s ease-in-out; }
        .logo-main { width: 120px; height: 120px; border-radius: 20px; border: 2px solid var(--gold); box-shadow: 0 0 20px var(--gold); }

        .nav { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid var(--border); }
        .tab-nav { display: flex; width: 100%; border-bottom: 1px solid var(--border); background: #000; }
        .tab-nav div { flex: 1; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 700; color: #555; position: relative; }
        .tab-nav div.active { color: #fff; }
        .tab-nav div.active::after { content: ''; position: absolute; bottom: 0; width: 50px; height: 4px; background: var(--gold); border-radius: 2px; }

        /* Timeline Estilo X */
        .x-post { padding: 15px; border-bottom: 1px solid var(--border); display: flex; gap: 12px; }
        .avatar-v3 { width: 45px; height: 45px; border-radius: 50%; background-image: url('apple-touch-icon.png.JPG'); background-size: cover; border: 1px solid var(--gold); }
        .post-body { flex: 1; }
        .post-header { font-weight: 800; font-size: 15px; display: flex; align-items: center; gap: 4px; }
        .verified { color: var(--gold); font-size: 12px; }
        .post-content { font-size: 15px; line-height: 1.4; color: #E7E9EA; margin-top: 4px; }
        .post-media { width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid var(--border); }
        
        .portal-v3 { width: 30px; height: 4px; background: #111; border-radius: 10px; }
        .tab-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="splash">
        <img src="apple-touch-icon.png.JPG" class="logo-main"> <p style="color:var(--gold); margin-top:15px; font-weight:900; letter-spacing:2px;">VITRIN III</p>
    </div>
    
    <div class="nav">
        <div style="font-weight: 900; font-size: 18px;">Para você</div>
        <div class="portal-v3" id="portal-trigger"></div>
    </div>

    <div class="tab-nav">
        <div class="active">Trending</div>
        <div>Notícias</div>
    </div>
    
    <div id="app-content"></div>

    <div class="tab-bar">
        <span style="color:var(--gold); font-size:24px;">◈</span>
        <span style="color:#333; font-size:24px;">⌬</span>
        <span style="color:#333; font-size:24px;">◎</span>
    </div>

    <script src="sovereign-core.js"></script>
    <script>
        window.onload = () => {
            if (typeof Soberano !== 'undefined') { Soberano.cura(); }
            setTimeout(() => { document.getElementById('splash').style.transform = 'scale(1.5)'; document.getElementById('splash').style.opacity = '0'; setTimeout(()=> document.getElementById('splash').remove(), 600); }, 2000);
        };
        let t; const gat = document.getElementById('portal-trigger');
        gat.addEventListener('touchstart', () => { gat.style.background="var(--gold)"; t = setTimeout(()=> location.href='dashboard.html', 3000); });
        gat.addEventListener('touchend', () => { gat.style.background="#111"; clearTimeout(t); });
    </script>
</body>
</html>
