<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VITRIN III | Private Access</title>
    
    <link rel="apple-touch-icon" href="apple-touch-icon.png.JPG">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root { --accent: #00ff00; --bg: #050505; --card: #121212; --text-dim: #888; }
        body { margin: 0; font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: #fff; -webkit-font-smoothing: antialiased; }
        
        /* Splash Screen de Luxo */
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: 1s ease-in-out; }
        .logo-v3 { font-size: 32px; font-weight: 900; letter-spacing: -2px; color: #fff; position: relative; }
        .logo-v3 span { color: var(--accent); }
        .logo-v3::after { content: 'INTELLIGENCE'; position: absolute; bottom: -12px; left: 0; font-size: 8px; letter-spacing: 4px; width: 100%; text-align: center; color: var(--text-dim); }

        /* Header Integrado */
        .nav { height: 90px; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; position: sticky; top: 0; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .brand { font-size: 22px; font-weight: 900; letter-spacing: -1.5px; }
        .brand span { color: var(--accent); }
        
        /* O "Portal" agora é um elemento estético de fibra de carbono */
        .portal-v3 { width: 50px; height: 4px; background: #222; border-radius: 10px; position: relative; cursor: pointer; }
        .portal-v3::before { content: ''; position: absolute; inset: 0; background: var(--accent); width: 20%; border-radius: 10px; animation: sweep 3s infinite; }
        @keyframes sweep { 0% { left: 0; } 100% { left: 80%; } }

        /* Estilo dos Cards de Fofoca */
        #app-content { padding: 20px; padding-bottom: 120px; }
        .feed-label { font-size: 10px; font-weight: 900; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; display: block; }
        
        .card-fofoca { background: var(--card); border-radius: 28px; padding: 24px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.03); position: relative; overflow: hidden; }
        .card-fofoca::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent); }
        .card-fofoca h3 { margin: 0 0 10px 0; font-size: 19px; line-height: 1.3; font-weight: 700; }
        .card-fofoca p { margin: 0; font-size: 14px; color: var(--text-dim); line-height: 1.5; }
        .hype-badge { position: absolute; top: 20px; right: 20px; font-size: 10px; font-weight: 900; background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 8px; }

        /* Bottom Tab-Bar */
        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 85px; background: rgba(10,10,10,0.95); backdrop-filter: blur(30px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); padding-bottom: 15px; }
        .tab-item { color: #444; font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; display: flex; flex-direction: column; align-items: center; text-decoration: none; }
        .tab-item.active { color: #fff; }
        .tab-item.active .dot { background: var(--accent); }
        .dot { width: 4px; height: 4px; border-radius: 50%; background: transparent; margin-top: 6px; }
        .tab-icon { font-size: 20px; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-v3">VITRIN<span>III</span></div>
    </div>

    <div class="nav">
        <div class="brand">VITRIN<span>III</span></div>
        <div class="portal-v3" id="portal-trigger"></div>
    </div>
    
    <div id="app-content"></div>

    <div class="tab-bar">
        <div onclick="Soberano.cura()" class="tab-item active" id="btn-radar"><span class="tab-icon">◈</span>RADAR<div class="dot"></div></div>
        <div onclick="Soberano.abaSubs()" class="tab-item" id="btn-subs"><span class="tab-icon">◎</span>SUBS<div class="dot"></div></div>
        <div onclick="Soberano.abaCharts()" class="tab-item" id="btn-charts"><span class="tab-icon">⌬</span>CHARTS<div class="dot"></div></div>
    </div>

    <script src="sovereign-core.js?v=HIGH_END"></script>
    <script>
        window.onload = () => {
            if (typeof Soberano !== 'undefined') { Soberano.cura(); }
            setTimeout(() => { 
                const s = document.getElementById('splash');
                s.style.opacity = '0';
                setTimeout(() => s.remove(), 1000);
            }, 2500);
        };
        let t; document.getElementById('portal-trigger').addEventListener('touchstart', () => { t = setTimeout(() => location.href='dashboard.html', 3000); });
        document.getElementById('portal-trigger').addEventListener('touchend', () => clearTimeout(t));
    </script>
</body>
</html>
