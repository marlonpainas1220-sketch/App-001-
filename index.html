<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VITRIN III | Electric Yellow</title>
    <link rel="apple-touch-icon" href="icon.png.JPG">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --yellow: #FFFF00; --bg: #000; --card: #111; --border: #222; --text-dim: #888; }
        * { -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; outline: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }
        body { margin: 0; font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: #fff; padding-bottom: 90px; }
        
        /* Splash Screen Amarela */
        #splash { position: fixed; inset: 0; background: var(--yellow); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        .persona-logo { width: 160px; height: 160px; border-radius: 50%; border: 5px solid #000; object-fit: cover; box-shadow: 0 0 30px rgba(0,0,0,0.3); }

        /* Nav Header */
        .nav-main { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 2px solid var(--yellow); }
        .portal-v3 { width: 35px; height: 5px; background: #333; border-radius: 10px; cursor: pointer; }
        
        /* Abas Estilo Yellow */
        .tab-menu { display: flex; width: 100%; border-bottom: 1px solid var(--border); background: #000; position: sticky; top: 70px; z-index: 999; }
        .tab-item { flex: 1; height: 55px; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 900; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .tab-item.active { color: var(--yellow); border-bottom: 3px solid var(--yellow); }

        /* Feed */
        #app-content { padding: 15px; }
        .news-card { background: var(--card); border-radius: 28px; margin-bottom: 30px; overflow: hidden; border: 1px solid var(--border); }
        .card-img { width: 100%; height: 240px; object-fit: cover; border-bottom: 2px solid var(--yellow); }
        .card-body { padding: 20px; }
        .card-persona { width: 35px; height: 35px; border-radius: 50%; background-image: url('icon.png.JPG'); background-size: cover; border: 2px solid var(--yellow); }
        
        /* Menu Inferior Amarelo */
        .bottom-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        .menu-icon { font-size: 26px; color: #444; }
        .menu-icon.active { color: var(--yellow); text-shadow: 0 0 10px var(--yellow); }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="splash">
        <img src="icon.png.JPG" class="persona-logo">
        <div style="margin-top:25px; color:#000; font-weight:900; letter-spacing:5px; font-size:16px;">VITRIN III</div>
    </div>
    
    <div class="nav-main">
        <div style="font-weight:900; font-size:22px; color:var(--yellow);">VITRIN III</div>
        <div class="portal-v3" id="portal-trigger"></div>
    </div>

    <div class="tab-menu">
        <div class="tab-item active" id="t-hype" onclick="Soberano.abaHype()">Hype</div>
        <div class="tab-item" id="t-subs" onclick="Soberano.abaSubs()">Subcelebs</div>
        <div class="tab-item" id="t-trend" onclick="Soberano.abaTrend()">Trending</div>
    </div>
    
    <div id="app-content"></div>

    <div class="bottom-bar">
        <span class="menu-icon active">üè†</span>
        <span class="menu-icon">üî•</span>
        <span class="menu-icon">‚öôÔ∏è</span>
    </div>

    <script src="sovereign-core.js"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
    <script>
        window.onload = () => {
            if (typeof Soberano !== 'undefined') { Soberano.abaHype(); }
            setTimeout(() => { 
                const s = document.getElementById('splash');
                s.style.opacity='0'; s.style.transform='scale(1.2)';
                setTimeout(()=>s.remove(), 800); 
            }, 2000);
        };
        let t; const gat = document.getElementById('portal-trigger');
        const start = (e) => { e.preventDefault(); gat.style.background="var(--yellow)"; t=setTimeout(()=>location.href='dashboard.html',3000); };
        const stop = () => { gat.style.background="#333"; clearTimeout(t); };
        gat.addEventListener('touchstart', start); gat.addEventListener('touchend', stop);
    </script>
</body>
</html>
